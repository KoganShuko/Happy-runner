name: Reviewer auto assign

on:
  pull_request:
    types: [opened]

jobs:
  autoAssign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/getRandomReviewer
        id: getReviewer
        with:
          storageId: 60633ec918592d461f0363e8
          storageToken: $2b$10$qsCWWMT5m/vE5SUtC5Qfx.QAliFQad8Soz7lkl4MCBeRXKIM.Hsau
      - name: Add Pull Request Reviewer
        uses: AveryCameronUofR/add-reviewer-gh-action@1.0.3
        with: 
          reviewers: ${{ steps.getReviewer.outputs.name }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/updateReviewerData
        with:
          name: ${{ steps.getReviewer.outputs.name }}
          storageId: 60633ec918592d461f0363e8
          storageToken: $2b$10$qsCWWMT5m/vE5SUtC5Qfx.QAliFQad8Soz7lkl4MCBeRXKIM.Hsau
      - name: Slack notification
        uses: wearerequired/slack-messaging-action@v1
        with:
          bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: D01SVCMBH8A
          payload: >-
            {
                "icon_emoji": ":rocket:",
                "username": "Deployer",
                "attachments": [
                    {
                        "author_name": "${{ github.event.sender.login }}",
                        "author_link": "${{ github.event.sender.html_url }}",
                        "author_icon": "${{ github.event.sender.avatar_url }}",
                        "color": "good",
                        "fallback": "Deployment finished.",
                        "pretext": "Deployment finished.",
                        "fields": [
                            {
                              "title": "Revision",
                              "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}@${{ github.ref }}>",
                              "short": true
                            }
                        ],
                        "footer": "<https://github.com/${{ github.repository }}|${{ github.repository }}>",
                    }
                ]
            }